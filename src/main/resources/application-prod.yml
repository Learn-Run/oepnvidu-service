spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/learn_run_openvidu
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 80
      minimum-idle: 30
      idle-timeout: 300000
      max-lifetime: 900000
      connection-timeout: 10000
  data:
    mongodb:
      uri: ${MONGODB_URI_OPENVIDU}

openvidu:
  url: https://pickandlearn.shop
  secret:  1234 #${OPENVIDU_SECRET}

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG  # MongoTemplate 쿼리 로그 출력
    root: INFO